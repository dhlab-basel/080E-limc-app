<ng-container *ngIf="options.length === 1">
    <select class="form-control" [formControl]="formControl" required (change)="onValueChanged.emit(formControl.value)">
        <option [ngValue]="options[0]" selected>{{ formatter(options[0] | translate) }}</option>
    </select>
</ng-container>
<ng-container *ngIf="options.length !== 1">
    <select class="form-control" [formControl]="formControl" required (change)="onValueChanged.emit(formControl.value)">
        <option disabled selected><span translate>Please select</span></option>
        <option *ngFor="let option of options" [ngValue]="option">{{ formatter(option) | translate }}</option>
    </select>
</ng-container>
