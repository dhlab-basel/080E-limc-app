<form>
    <div class="form-group">
        <label for="exampleInputEmail1"><span translate>City</span></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-outline-secondary">Suche</button>
</form>

<div class="container">

<div class="row">
    <div class="col-12">

        <div class="input-group">
            <select class="form-control">
                <option *ngFor="let searchProperty of searchProperties" [ngValue]="searchProperty">{{
                    searchProperty.name }}
                </option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="addProperty($event)">Add</button>
            </div>
        </div>

    </div>
</div>

</div>
